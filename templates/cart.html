{% extends 'base.html' %}
{% load static %}

{% block content %}
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="{% static 'cart_style.css' %}" rel="stylesheet">
<!------ Include the above in your HEAD tag ---------->

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container-fluid" >
	<h2 style="border-width:100%; background-color:black;">Cart</h2>
	<table id="cart" class="table table-hover table-condensed">

    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:8%">Quantity</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
		{% for i in item reversed %}

					<tbody>

						<tr>


							<td data-th="Product">
								<div class="row">
									<div class="col-sm-2 hidden-xs"> <a href="{{i.prodt.get_url}}"><img src="{{i.prodt.img.url}}" style="width:100;height:50;" alt="..." class="img-responsive"/></div>
									<div class="col-sm-10">
										<h4 class="nomargin">{{i.prodt.name}}</h4>
										</a>
										<p>{{i.prodt.desc}}</p>
										<p>price :${{i.prodt.price}}</p>
										<p><a class="btn btn-success"  href="{% url 'cart:add_cart' i.prodt.id %}">+</a>&nbsp;{{i.quant}}&nbsp;<a class="btn btn-success" href="{% url 'cart:min_cart' i.id %}">-</a>
</p>
									</div>
								</div>
							</td>
							<td data-th="Price"></td>
							<td>

								<!--<input type="text" contenteditable="false" class="form-control text-center" value="{{i.quant}}">-->

							</td>
							<td data-th="Subtotal" class="text-center"> <label style="background-color:yellow;">${{i.sub_total}}</label></td>
							<td class="actions" data-th="">


								<a href="{% url 'cart:del_item' i.id %}" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></a>
							</td>


						</tr>

					</tbody>
		{% endfor %}
					<tfoot>
						<tr class="visible-xs">
							<td class="text-center"><strong>Total 1.99</strong></td>
						</tr>
						<tr>
							<td><a href="{% url 'shop:shopindex' %}" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
							<td class="hidden-xs text-center" ><strong class="btn btn-danger">Total ${{total}}</strong></td>
							<td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
						</tr>
					</tfoot>
				</table>
</div>

{% endblock %}
